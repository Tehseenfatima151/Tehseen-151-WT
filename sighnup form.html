<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full-Width Input Sign Up Form</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e1b382, #c89666);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    /* ---- Container ---- */
    .signup-container {
      background: #fff;
      width: 85%;
      max-width: 1000px;
      min-height: 85vh;
      border-radius: 20px;
      padding: 60px 80px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow-y: auto;
      transition: all 0.4s ease;
    }

    header h1 {
      font-size: 2.3rem;
      color: #12343b;
      margin-bottom: 10px;
      text-align: center;
      font-weight: 600;
    }

    header p {
      font-size: 1rem;
      color: #2d545e;
      margin-bottom: 35px;
      text-align: center;
    }

    form {
      width: 100%; /* ðŸ‘ˆ full width form */
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    /* ---- Inputs ---- */
    .form-group {
      position: relative;
      width: 100%; /* ðŸ‘ˆ make sure full width */
    }

    .form-group i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #c89666;
      font-size: 1.3rem;
    }

    .form-group input {
      width: 100%; /* ðŸ‘ˆ full width inputs */
      padding: 20px 20px 20px 58px;
      border: 1px solid #ccc;
      border-radius: 14px;
      font-size: 1.15rem;
      outline: none;
      background: #fff;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #c89666;
      box-shadow: 0 0 10px rgba(200, 150, 102, 0.4);
    }

    .form-group label {
      position: absolute;
      left: 58px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.2s ease;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      font-size: 0.9rem;
      top: 10px;
      color: #2d545e;
    }

    /* ---- Terms ---- */
    .terms {
      text-align: left;
      font-size: 1rem;
      color: #333;
    }

    .terms input {
      margin-right: 8px;
      transform: scale(1.1);
    }

    .terms a {
      color: #12343b;
      text-decoration: none;
      font-weight: 500;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    /* ---- Button ---- */
    .signup-btn {
      background: linear-gradient(90deg, #12343b, #2d545e);
      color: #fff;
      border: none;
      padding: 18px;
      border-radius: 12px;
      font-size: 1.15rem;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      width: 100%; /* ðŸ‘ˆ button also full width */
    }

    .signup-btn:hover {
      background: linear-gradient(90deg, #2d545e, #12343b);
      transform: translateY(-3px);
    }

    /* ---- Social Section ---- */
    .social-signup {
      margin-top: 35px;
      text-align: center;
    }

    .social-signup p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a {
      text-decoration: none;
      color: white;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 1.4rem;
      transition: transform 0.3s ease;
    }

    .social-icons a.google { background: #db4437; }
    .social-icons a.facebook { background: #3b5998; }
    .social-icons a.twitter { background: #1da1f2; }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    /* ---- Responsive ---- */
    @media (max-width: 768px) {
      .signup-container {
        width: 95%;
        min-height: 90vh;
        padding: 40px 25px;
      }

      .form-group input {
        padding: 18px 18px 18px 54px;
        font-size: 1.1rem;
      }

      .signup-btn {
        padding: 16px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <header>
      <h1><i class="fas fa-user-plus"></i> Sign Up</h1>
      <p>Create your account below</p>
    </header>

    <form action="#" method="post" autocomplete="on">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fullname" name="fullname" placeholder=" " required />
        <label for="fullname">Full Name</label>
      </div>

      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder=" " required />
        <label for="email">Email Address</label>
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder=" " required />
        <label for="password">Password</label>
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirm" name="confirm" placeholder=" " required />
        <label for="confirm">Confirm Password</label>
      </div>

      <div class="terms">
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
      </div>

      <button type="submit" class="signup-btn">
        <i class="fas fa-paper-plane"></i> Create Account
      </button>

      <div class="social-signup">
        <p>Or sign up with:</p>
        <div class="social-icons">
          <a href="#" class="google"><i class="fab fa-google"></i></a>
          <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
